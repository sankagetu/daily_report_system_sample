<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Daily Report</title>
<link rel="stylesheet" th:href="@{/css/report/detail.css}">
</head>
<body>
    <h1>日報管理システム</h1>
    <h2>日報 詳細ページ</h2>
    <table th:object="${report}">
        <tr>
            <th>氏名</th>
            <td th:text="*{employee.name}"></td>
        <tr>
        <tr>
            <th>日付</th>
            <td th:text="*{reportDate}"></td>
        <tr>
        <tr>
            <th>タイトル</th>
            <td th:text="*{title}"></td>
        <tr>
        <tr>
            <th>内容</th>
            <td th:text="*{content}"></td>
        <tr>
        <tr>
            <th>登録日時</th>
            <td th:text="*{created_at}"></td>
        <tr>
        <tr>
            <th>更新日時</th>
            <td th:text="*{updated_at}"></td>
        <tr>
    </table>

    <a th:if="${flag} eq 1"
        th:href="@{/report/update/{id}/(id=*{report.id})}">この日報を編集する</a>
    <br>
    <a th:href=@{/report/list}>一覧に戻る</a>


</body>
</html>
